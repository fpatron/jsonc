name: Go CI

on:
  push:
  pull_request:

jobs:

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.26.0
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Get v2 dependencies
      run: go mod download
      working-directory: ./v2

    - name: Build v2
      run: GOEXPERIMENT=jsonv2 go build -v ./...
      working-directory: ./v2

    - name: Test v2
      run: GOEXPERIMENT=jsonv2 go test -v ./...
      working-directory: ./v2
